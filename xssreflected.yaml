# info to search signature
id: Fuzz XSS Reflected
type: fuzz
info:
  name: XSS Reflected
  risk: High

variables:
  - pl: |
        javascript:confirm(1337)
payloads:
  - "{{.pl}}"
requests:
  - generators:
      - Query("{{.payload}}")
    middlewares:
      - >-
        InvokeCmd("node detectpopup.js '[[.InjectedURL]]';killall -9 Chromium")

    detections:
      - >-
        StringSearch("middleware", "XSS Detected")


